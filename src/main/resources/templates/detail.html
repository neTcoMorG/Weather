<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
<body>
  <section class="main-content">
		<div class="container">
			<h1 class="text-center text-uppercase">날씨 통계</h1>
			<br>
			<br>
			<div class="row">
				<div class="col-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">온도</p>
							<h2 th:text="${weather.temp}"></h2>
			
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa fa-thermometer-quarter"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">날씨</p>
							<h2 th:text="${weather.status}">1,254</h2>
				
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa-solid fa-clouds"></i>
							</div>
						</div>
					</div>
				</div>
        		<div class="col-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">습도</p>
							<h2 th:text="${weather.humidity}">1,254</h2>
						
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa-solid fa-droplet-degree"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">바람</p>
							<h2 th:text="${weather.wind_speed}">21,254</h2>
				
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa-solid fa-wind"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-6 text-center">
					<div class="stat-card">
						<canvas id="line-chart1" width="900" height="500"></canvas>
					</div>
				</div>
				<div class="col-6 text-center">
					<div class="stat-card">
						<canvas id="line-chart2" width="900" height="500"></canvas>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  	<script src="https://kit.fontawesome.com/5eb27093de.js" crossorigin="anonymous"></script>
	<script>
		new Chart(document.getElementById("line-chart1"), {
			type: 'line',
			data: {
				labels: ["5시", "6시", "7시", "8시", "9시"],
				datasets: [{ 
					data: [86,114,106,106,107],
					label: "온도",
					borderColor: "#3e95cd",
					fill: false
				}]
			},
			options: {
				title: {
					display: true,
					text: '시간 별 온도 변화'
				}
			}
		});
		new Chart(document.getElementById("line-chart2"), {
			type: 'line',
			data: {
				labels: ["5시", "6시", "7시", "8시", "9시"],
				datasets: [{ 
					data: [86,114,106,106,107],
					label: "습도",
					borderColor: "#3e95cd",
					fill: false
				}]
			},
			options: {
				title: {
					display: true,
					text: '시간 별 습도 변화'
				}
			}
		});
	</script>
</body>
</html>
